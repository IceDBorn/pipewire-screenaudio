<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings</title>
  <link rel="icon" type="image/svg+xml" href="../../icons/icon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>

<body data-bs-theme="dark">
  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Settings</span>
    </div>
  </nav>
  <!-- Content -->
  <div id="root" class="container-fluid px-5 mt-4 w-25">
    <h1 class="text-center mb-4">Blocklist</h1>
    <div class="container-fluid overflow-scroll" style="max-height: 40rem;">
    <table class="table table-dark table-striped table-bordered">
      <tbody id="blacklisted">
        <tr>
          <th id="placeholder" scope="row" style="text-align: center;">No blacklisted items available</th>
        </tr>
      </tbody>
    </table>
    </div>
    <div class="text-center">
      <button id="remove-btn" class="btn btn-warning px-4 me-2">Unhide</button>
      <button id="clear-btn" class="btn btn-danger">Unhide all</button>
    </div>
  </div>
</body>
<script src="../../../scripts/settings.js"></script>

</html>
